plugins {
    id("java")
    id("java-library")
    id("org.spongepowered.gradle.vanilla") version "0.2"
}

group = "sawfowl.localeapi"
version = "${major}.${minor}.${patch}-${api}-${suffix}"

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

repositories {
    mavenCentral()
    maven {
        name = "Sponge"
        url = "https://repo.spongepowered.org/maven"
        allowInsecureProtocol = true
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

minecraft {
    version("1.16.5")

    runs {
        server()
        client()
    }
}

dependencies {
    implementation "org.spongepowered:spongeapi:8.0.0-SNAPSHOT"
    implementation 'org.spongepowered:spongevanilla:1.16.5-8.0.0-RC705:universal@jar'
}

configurations {
    doc {
        transitive false
    }
}

javadoc {
    source configurations.doc.collect { zipTree(it) }
    include '**/*.java'
    options.addStringOption('Xdoclint:none', '-quiet')
}
